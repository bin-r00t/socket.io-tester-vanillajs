<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user end</title>
  </head>
  <body class="h-screen flex flex-col justify-center items-center">
    <div id="app" class="max-w-96 rounded-lg flex flex-col p-5 border">
      <section class="border p-2 flex items-center gap-3">
        <input
          id="token"
          type="text"
          placeholder="token"
          class="border outline-none p-1 px-3 rounded"
        />
        <button
          id="connect-btn"
          class="bg-indigo-500 text-white p-1 px-3 rounded"
        >
          connect
        </button>
      </section>
      <section id="messages" class="mt-8 max-h-[640px] min-h-10 overflow-y-auto border flex flex-col gap-2 p-3"></section>
      <template id="message-item">
        <div>
          <p
            class="p-2 text-gray-700 text-sm bg-gray-200 rounded inline-block"
          ></p>
        </div>
      </template>
    </div>
  </body>
</html>
